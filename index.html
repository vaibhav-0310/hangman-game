<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman: Let's solve the puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>HANGMAN: Let's Solve The Puzzle</h1>
        </nav>
    </header>
    <main>
        <div class="container">
        <div class="hangman">
            <img src="images/0.png" id="i1" >
            <img src="images/1.png" id="i2" class="img">
            <img src="images/2.png" id="i3" class="img">
            <img src="images/3.png" id="i4" class="img">
            <img src="images/4.png" id="i5" class="img">
            <img src="images/5.png" id="i6" class="img">
            <img src="images/6.png" id="i7" class="img">
       </div>
       </div>
       <div class="riddle">
       <p>If you have one, you don't share it. If you share it, you don't have one</p>
       <div class="ans">
       <p>_ _ _ _ _ _</p>
       </div>
       </div>
    <div class="buttons">
        <button class="none">A</button>
        <button class="none">B</button>
        <button id="C" class="va">C</button>
        <button class="none">D</button>
        <button id="E" class="va">E</button>
        <button class="none">F</button>
        <button class="none">G</button>
        <button class="none">H</button>
        <button class="none">I</button>
        <button class="none">J</button>
        <button class="none">K</button>
        <button class="none">L</button>
        <button class="none">M</button>
        <button class="none">N</button>
        <button class="none">O</button>
        <button class="none">P</button>
        <button class="none">Q</button>
        <button id="R" class="va">R</button>
        <button id="S" class="va">S</button>
        <button id="T" class="va">T</button>
        <button class="none">U</button>
        <button class="none">V</button>
        <button class="none">W</button>
        <button class="none">X</button>
        <button class="none">Y</button>
        <button class="none">Z</button>
    </div>
    <div class="res">
    <button id="reset">Reset</button></div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
